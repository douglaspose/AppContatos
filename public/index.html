<!DOCTYPE>
<html ng-app="myApp">
<head>
  <title>Contatos</title>
  <link rel="shortcut icon" href="img/icon.png" type="image/png"/>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h3>Contatos</h3>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th>Ação</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control input-sm" ng-model="contact.name"></td>
          <td><input class="form-control input-sm" ng-model="contact.email"></td>
          <td><input class="form-control input-sm" ng-model="contact.number"></td>
          <td><button class="btn btn-success btn-sm" ng-click="addContact()"><span class="glyphicon glyphicon-floppy-disk"></span></button>&nbsp;<button class="btn btn-info btn-sm" ng-click="update()"><span class="glyphicon glyphicon-floppy-saved"></span></button>&nbsp;<button class="btn btn-primary btn-sm" ng-click="deselect()"><span class="glyphicon glyphicon-refresh"></span></button></td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <td><button class="btn btn-danger btn-sm" ng-click="remove(contact._id)"><span class="glyphicon glyphicon-trash"></span></button>&nbsp;<button class="btn btn-warning btn-sm" ng-click="edit(contact._id)"><span class="glyphicon glyphicon-pencil"></span></button></td>
        </tr>
      </tbody>
    </table>
    <!-- Modal -->
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-backdrop fade in" style="width: 100%; height: 100%"></div>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Novo contato</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary btn-sm">Salvar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
